<div class="bg animated fadeIn">


<div class="row">

  <div class="col-md-4"></div>
  <div class="col-md-4 p-5">


<!-- Card -->
<div class="card animated bounceIn">

  <!-- Card image -->
  <div class="overlay text-center">
    <img class="card-img-top" style="width:70%" src="./assets/images/—Pngtree—corporate image logo free logo_1026060.png"
      alt="Card image cap">
    <a href="#!">
      <div class="mask rgba-white-slight"></div>
    </a>
  </div>

  <!-- Card content -->
  <div class="card-body">

    
    <!-- Default form login -->
  <div class="text-center border border-light p-1" action="#!">

    <p class="h4 mb-4">Sign in</p>

    <!-- Email -->
    <input type="email" [(ngModel)]="email" id="defaultLoginFormEmail" class="form-control mb-4" >

    <!-- Password -->
    <input type="password" id="defaultLoginFormPassword" [(ngModel)]="password"  class="form-control mb-4" placeholder="Password">

    <div class="d-flex justify-content-around">
      
        
    </div>

    <!-- Sign in button -->
    <button class="btn btn-info btn-block" (click)="tryLogin()" type="submit">Log in</button>



  </div>
  <!-- Default form login -->

  </div>

</div>
<!-- Card -->







  </div>
  <div class="col-md-4"></div>
  </div></div>
